<app-page-header></app-page-header>
<app-page-content>

  <p class="h3 mx-4 py-2">Dashboard</p>

  <div class="row p-4">
    <div class="col-12 col-md-4">
      <mat-card class="card-primary">
        Cadastradas
        <div class="float-right h4 m-0">{{dashboard?.total || 0}}</div>
      </mat-card>
    </div>
    <div class="col-12 col-md-4">
      <mat-card class="card-success">
        Aceitas
        <div class="float-right h4 m-0">{{dashboard?.authorized || 0}}</div>
      </mat-card>
    </div>
    <div class="col-12 col-md-4">
      <mat-card class="card-alert">
        Negadas
        <div class="float-right h4 m-0">{{dashboard?.refused || 0}}</div>
      </mat-card>
    </div>
  </div>


  <div class="mt-4">
    <p class="h5 mx-4 py-2">Ãšltimos cadastros</p>
    <app-authorizations-table [params]="{status: 'all'}"
                              [$loadStatus]="$loadStatus"
                              [pagination]="{page: 1, rpp: 5}"
                              [showPaginator]="false">
    </app-authorizations-table>
  </div>

</app-page-content>
